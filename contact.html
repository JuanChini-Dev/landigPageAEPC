<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Agro Escuela</title>
    <link rel="icon" href="img/logoAepc.png" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- animate CSS -->
    <link rel="stylesheet" href="css/animate.css" />
    <!-- owl carousel CSS -->
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <!-- themify CSS -->
    <link rel="stylesheet" href="css/themify-icons.css" />
    <!-- flaticon CSS -->
    <link rel="stylesheet" href="css/flaticon.css" />
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="css/magnific-popup.css" />
    <!-- swiper CSS -->
    <link rel="stylesheet" href="css/slick.css" />
    <!-- style CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <script src="https://kit.fontawesome.com/632fe2bf90.js"></script>
    <script src="./js/include.js"></script>
  </head>

  <body>
    <!--::header part start::-->
    <div data-include="./assets/login.html"></div>
    <div data-include="./assets/navbar.html"></div>
    <!-- Header part end-->

    <!-- ================ contact section start ================= -->
    <section class="contact-section section_padding">
      <div class="row justify-content-center">
        <div class="col-xl-5">
          <div class="section_tittle text-center">
            <!-- <p>popular courses</p> -->
            <h2>Contactanos</h2>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8">
            <form
              class="form-contact contact_form"
              method="post"
              id="contactForm"
            >
              <div class="row">
                <div class="col-sm-5">
                  <div class="form-group">
                    <input
                      class="form-control"
                      name="name"
                      type="text"
                      pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
                      onfocus="this.placeholder = ''"
                      onblur="this.placeholder = 'Ingrese su nombre y apellido'"
                      placeholder="Ingrese su nombre y apellido"
                      title="Escriba su nombre completos"
                      required
                    />
                  </div>
                </div>
                <div class="col-sm-7">
                  <div class="form-group">
                    <input
                      class="form-control"
                      name="email"
                      type="email"
                      pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
                      onfocus="this.placeholder = ''"
                      onblur="this.placeholder = 'Ingrese su correo'"
                      placeholder="Ingrese su correo"
                      title="Escriba su correo"
                      required
                    />
                  </div>
                </div>
                <div class="col-sm-5">
                  <div class="form-group">
                    <input
                      class="form-control"
                      name="phone"
                      type="phone"
                      onfocus="this.placeholder = ''"
                      onblur="this.placeholder = 'Ingrese su telefono'"
                      placeholder="Ingrese su telefono"
                      title="Escriba su telefono"
                      required
                    />
                  </div>
                </div>
                <div class="col-7">
                  <div class="form-group">
                    <select class="form-control" name="subject" required>
                      <option value="0" disabled selected>
                        Estás interesado en recibir información sobre
                      </option>
                      <option value="1">
                        Perito Clasificador de Cereales
                      </option>
                      <option value="2">
                        Tecnicatura Superior en Calidad y Comercializacion de
                        Granos
                      </option>
                      <option value="3">
                        Jornada de Actualización de Peritos Clasificadores de
                        Granos
                      </option>
                      <option value="4">
                        Manejo Integrado de Plagas en Granos Almacenados.
                      </option>
                      <option value="5">Manejo Seguro de Agroquímicos</option>
                      <option value="6">
                        Manejo Eficiente de Granos en Poscosecha.
                      </option>
                      <option value="7">
                        Manejo Eficiente de Mermas de Granos en Poscosecha
                      </option>
                      <option value="8">
                        Diplomatura Superior en Poscosecha de Granos
                      </option>
                    </select>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-group">
                    <textarea
                      class="form-control"
                      name="message"
                      placeholder="Escriba aqui su consulta"
                      data-pattern="^.{1,255}$"
                      onfocus="this.placeholder = ''"
                      onblur="this.placeholder = 'Escriba aqui su consulta'"
                      title="El contenido de su consulta no puede exceder los 255 caracteres"
                      required
                    ></textarea>
                  </div>
                </div>
                <div class="form-group mt-3">
                  <button type="submit" class="button button-contactForm btn_1">
                    Enviar Mensaje
                  </button>
                </div>
              </div>
              <div class="contact-form-loader d-none">
                <img src="./assets/puff.svg" alt="" />
              </div>
              <div class="contact-form-response d-none">
                <p>Los datos han sido enviados</p>
              </div>
            </form>
          </div>
          <div class="col-lg-4">
            <div class="media contact-info">
              <span class="contact-info__icon"><i class="ti-home"></i></span>
              <div class="media-body">
                <h3>Rosario de Santa Fe 231 - 11 - A</h3>
                <p>Cordoba - Argentina</p>
              </div>
            </div>
            <div class="media contact-info">
              <span class="contact-info__icon"><i class="ti-tablet"></i></span>
              <div class="media-body">
                <h3>+54 9 3518 74-9865</h3>
              </div>
            </div>
            <div class="media contact-info">
              <span class="contact-info__icon"><i class="ti-email"></i></span>
              <div class="media-body">
                <h3>info@agroescuela-cordoba.edu.ar</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ================ contact section end ================= -->

    <!-- footer part start-->
    <div data-include="assets/footer.html"></div>
    <!-- footer part end-->
    <div data-include="./assets/whatapp.html"></div>

    <!-- jquery plugins here-->
    <!-- jquery -->
    <script src="js/jquery-1.12.1.min.js"></script>
    <!-- popper js -->
    <script src="js/popper.min.js"></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- easing js -->
    <script src="js/jquery.magnific-popup.js"></script>
    <!-- swiper js -->
    <script src="js/swiper.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <!-- swiper js -->
    <script src="js/masonry.pkgd.js"></script>
    <!-- particles js -->
    <script src="js/owl.carousel.min.js"></script>
    <!-- contact js -->
    <script src="js/jquery.ajaxchimp.min.js"></script>
    <script src="js/jquery.form.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <!-- <script src="js/mail-script.js"></script> -->
    <script src="js/contact.js"></script>

    <!-- slick js -->
    <script src="js/slick.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <!-- custom js -->
    <script src="js/custom.js"></script>
    <script src="js/mail.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
