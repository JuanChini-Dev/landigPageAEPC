<div
  class="modal fade"
  id="staticBackdrop"
  data-backdrop="static"
  data-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <div class="text-center">
          <img
            src="img/logoAepc.png"
            alt="logo"
            style="height: 25%; width: 25%;"
            class="img-fluid"
          />
          <h3>Login</h3>
        </div>

        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="container">
          <div class="form-group">
            <label for="exampleInputUser">Ingrese su Usuario</label>
            <input
              type="number"
              class="form-control"
              id="exampleInputUser"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword">Ingrese su Contrase√±a</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword"
            />
          </div>

          <button type="submit" class="btn btn-primary btn-block btn_1">
            Entrar
          </button>
        </form>
      </div>
      <div class="modal-footer">
        <a href="">Forgot your password?</a>
      </div>
    </div>
  </div>
</div>
